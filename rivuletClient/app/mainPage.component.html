        <div class="container-fluid">
            <link rel="stylesheet" type="text/css" href="statics/style.css">
            <div class="row">
                 <div class="col-lg-6">
                    <form class = "dropzone"  action="#" id="avatar-dropzone">
                        <div>Drop files here to upload</div>
                    </form>

                    <div class="panel panel-default">
                      <div class="panel-body">
                        <input name="file" type="file" >
                      </div>
                    </div>
                     </div>
                    <div class="col-lg-6">
                    <div class="panel panel-default" >
                        <div class="panel-heading">
                            <h3 class="panel-title">Customize Panel</h3>
                        </div>
                        <div class="panel-body">

                            <!-- form section -->
                            <form class="form-horizontal" method="post" enctype="multipart/form-data">
                                        <div class="input-group">
                                            <span class="input-group-addon" id="basic-addon1">Parameter1</span>
                                            <input type="text" class="form-control" [(ngModel)]=" username " name="name" placeholder="name" aria-describedby="basic-addon1" >
                                            TODO: remove this: {{ username }}
                                        </div>

                                        <br>

                                        <div class="input-group">
                                            <span class="input-group-addon" id="basic-addon2">Parameter2</span>
                                            <input type="text" class="form-control" placeholder="parameter" aria-describedby="basic-addon1">
                                        </div>

                                        <br>

                                        <div class="input-group">
                                            <span class="input-group-addon" id="basic-addon3">Parameter3</span>
                                            <input type="text" class="form-control" placeholder="parameter" aria-describedby="basic-addon1">
                                        </div>

                                        <br>

                                        <div class="input-group">
                                            <span class="input-group-addon" id="basic-addon4">Parameter4</span>
                                            <input type="text" class="form-control" placeholder="parameter" aria-describedby="basic-addon1">
                                        </div>

                                        <br>

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-lg-offset-10 col-lg-3">
                                                <button type="submit" class="btn btn-success" >Submit</button>
                                            </div>
                                        </div>
                                    </div>
                                <!--</div>-->
                             </form>
                        </div>
                    </div>




                </div>
            </div>
        </div>
     </div>
</div>
