<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Rivulet{% endblock %}</title>
    <!-- load the path to your static files -->
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" href="{% static 'mainPanel/style.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel="stylesheet" type="text/css">
    <link href="{% static 'mainPanel/dropzone.css' %}" type="text/css" rel="stylesheet"/>
    <script src="{% static 'mainPanel/dropzone.js' %}"></script>
{#    <script type="text/javascript" src="{% static 'mainPanel/uploadFile.js' %}"></script>#}
{#    <script src="{% static "mainPanel/dropzone.js" %}"></script>#}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-default" >
        <div class="container-fluid">
            <!-- Header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Rivulet</a>
            </div>

            <!-- Items -->
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="{% url 'mainPanel:homepage'%}">
                            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp;Home Page
                        </a>
                    </li>
                    <li class="">
                        <a href="{% url 'mainPanel:history'%}">
                            <span class="glyphicon glyphicon-hourglass" aria-hidden="true"></span>&nbsp;History
                        </a>
                    </li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                            <input type="text" class="form-control" placeholder="Search">
                        </div>

                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>

                <ul class="nav navbar-nav navbar-right">
                     <li class="">
                        <a href="{% url 'mainPanel:task-upload'  %}">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;New task
                        </a>
                    </li>
                    <li class="">
                        <a href="#">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;Logout
                        </a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
{% block body %}
{% endblock %}
</body>
</html>
